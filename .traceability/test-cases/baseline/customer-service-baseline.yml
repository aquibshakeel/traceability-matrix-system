DELETE_DeleteCustomer:
  happy_case:
    - When customer is deleted by valid ID, return 204
    - When customer is deleted successfully, verify customer no longer exists in system

  error_case:
    - When deleting non-existent customer, return 404
    - When deleting without authentication, return 401
    - When deleting with invalid ID format, return 400


PATCH_UpdateCustomerEmail:
  happy_case:
    - When customer email is updated with valid email format, return 200

  error_case:
    - When updating email with invalid format, return 400
    - When updating email that already exists for another customer, return 409

