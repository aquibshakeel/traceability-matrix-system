# Example Baseline File - QA-Managed Test Scenarios
# Simple one-liner format grouped by API
# Using unique API keys to avoid matching conflicts

service: customer-service

# API Mapping - Maps unique keys to actual endpoints
api_mapping:
  POST_CreateCustomer: "POST /v1/customers"
  GET_ListAllCustomers: "GET /v1/customers"
  GET_CustomerById: "GET /v1/customers/{id}"
  PUT_UpdateCustomer: "PUT /v1/customers/{id}"
  DELETE_DeleteCustomer: "DELETE /v1/customers/{id}"
  PATCH_UpdateCustomerEmail: "PATCH /v1/customers/{id}/email"

POST_CreateCustomer:
  happy_case:
    - When customer is created with valid data, return 201 and customer ID
    - When customer is created with all optional fields, return 201 and store all fields

  edge_case:
    - When customer name has special characters, accept and store correctly
    - When customer name is at maximum length (255 chars), accept successfully
    - When customer email has unusual but valid format, accept successfully

  error_case:
    - When customer is created with missing required fields, return 400
    - When customer is created with invalid email format, return 400
    - When customer is created with duplicate email, return 409
    - When customer name exceeds maximum length, return 400

  security:
    - When customer name contains SQL injection attempt, reject with 400
    - When customer name contains XSS attempt, sanitize and accept
    - When request is made without authentication token, return 401


GET_ListAllCustomers:
  happy_case:
    - When requesting all customers with valid authentication, return 200 and list of customers
    - When requesting customers filtered by valid age, return 200 and filtered list
    - When requesting all customers with empty database, return 200 and empty array
    - When requesting customers by age and multiple match, return 200 and all matching customers
    
  edge_case:
    - When requesting customers by age zero, return 200 and customers with age 0
    - When requesting customers by maximum age value (120), return 200 and matching customers
    - When requesting customers by age with no matches, return 200 and empty array
    
  error_case:
    - When requesting customers with invalid age format (negative), return 400
    - When requesting customers without authentication token, return 401
    
  security:
    - When requesting customers with SQL injection in age parameter, reject safely with 400

