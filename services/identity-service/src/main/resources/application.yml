spring:
  application:
    name: identity-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/identitydb
      database: identitydb

  profiles:
    active: dev

server:
  port: 8081
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: mySecretKeyForJWTTokenGenerationAndValidationPurpose123456789
  expiration: 86400000

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.pulse.identityservice: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
