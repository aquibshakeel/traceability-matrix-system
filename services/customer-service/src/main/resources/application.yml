spring:
  application:
    name: customer-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/customerdb
      database: customerdb

  profiles:
    active: dev

server:
  port: 8080
  servlet:
    context-path: /api

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.pulse.customerservice: DEBUG
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"