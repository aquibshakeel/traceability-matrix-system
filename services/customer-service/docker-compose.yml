version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: customer-service-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: customerdb
    volumes:
      - mongodb_data:/data/db
    networks:
      - customer-network

  customer-service:
    build: .
    container_name: customer-service-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/customerdb
    depends_on:
      - mongodb
    networks:
      - customer-network

volumes:
  mongodb_data:
    driver: local

networks:
  customer-network:
    driver: bridge
