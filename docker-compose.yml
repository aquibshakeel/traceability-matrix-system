services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: onboarding-mongodb
    environment:
      MONGO_INITDB_DATABASE: onboarding-service
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - onboarding-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka (with Zookeeper)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: onboarding-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - onboarding-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: onboarding-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - onboarding-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Onboarding Service
  service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onboarding-service
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: onboarding-service
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: onboarding-service
      KAFKA_TOPIC: user-onboarding
    ports:
      - "3000:3000"
    networks:
      - onboarding-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  onboarding-network:
    driver: bridge

volumes:
  mongodb_data:
