version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: unit-test-tracer-mongodb
    environment:
      MONGO_INITDB_DATABASE: microservices
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - unit-test-tracer-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Identity Service (TypeScript/Node.js)
  identity-service:
    build:
      context: ./services/identity-service
      dockerfile: Dockerfile
    container_name: identity-service
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      PORT: 4000
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: identity-service
    ports:
      - "4000:4000"
    networks:
      - unit-test-tracer-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Customer Service (Java/Spring Boot)
  customer-service:
    build:
      context: ./services/customer-service
      dockerfile: Dockerfile
    container_name: customer-service
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      SERVER_PORT: 8080
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017
      SPRING_DATA_MONGODB_DATABASE: customer-service
    ports:
      - "8080:8080"
    networks:
      - unit-test-tracer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  unit-test-tracer-network:
    driver: bridge

volumes:
  mongodb_data:
